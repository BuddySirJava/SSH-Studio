version: 1

AppDir:
  path: AppDir
  app_info:
    id: io.github.BuddySirJava.SSH-Studio
    name: SSH Studio
    icon: io.github.BuddySirJava.SSH-Studio
    version: 1.3.1
    exec: usr/bin/python3
    exec_args: "-m ssh_studio.main $@"

  runtime:
    env:
      GSETTINGS_SCHEMA_DIR: usr/share/glib-2.0/schemas
      GI_TYPELIB_PATH: usr/lib/girepository-1.0:usr/lib/x86_64-linux-gnu/girepository-1.0
      LD_LIBRARY_PATH: usr/lib:usr/lib/x86_64-linux-gnu:${LD_LIBRARY_PATH}

  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
      - sourceline: deb [arch=amd64 trusted=yes] http://archive.ubuntu.com/ubuntu noble main universe
      - sourceline: deb [arch=amd64 trusted=yes] http://archive.ubuntu.com/ubuntu noble-updates main universe
      - sourceline: deb [arch=amd64 trusted=yes] http://security.ubuntu.com/ubuntu noble-security main universe
    include:
      - python3
      - python3-gi
      - gir1.2-gtk-4.0
      - gir1.2-adw-1
      - gir1.2-gtksource-5
      - libgtk-4-1
      - libadwaita-1-0
      - libgtksourceview-5-0
      - libgtk-4-dev
      - libgtksourceview-5-dev
      - libadwaita-1-dev
      - libglib2.0-dev
      - libpango1.0-dev
      - glib-networking
      - ca-certificates
      - libglib2.0-0
      - libpango-1.0-0
      - libgirepository-1.0-1
      - pkg-config
    exclude:
      - usr/share/doc
      - usr/share/man
      - usr/share/locale
      - usr/share/icons/hicolor/icon-theme.cache

  files:
    include: []
    exclude:
      - usr/include
      - usr/lib/pkgconfig

script:
  - meson setup --prefix=/usr builddir
  - meson install -C builddir --destdir AppDir
  - glib-compile-schemas AppDir/usr/share/glib-2.0/schemas || true

AppImage:
  arch: x86_64
  update-information: None
  sign-key: None

